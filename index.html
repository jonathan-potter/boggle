<!DOCTYPE html>
<html>
    <head>
        <title>Boggle</title>
        <meta name="viewport" content="initial-scale=1">
        <link rel='stylesheet' href='dependencies/skeleton/css/normalize.css'></link>
        <link rel='stylesheet' href='dependencies/skeleton/css/skeleton.css'></link>
        <link rel='stylesheet' href='css/header.css'></link>
        <link rel='stylesheet' href='css/general.css'></link>
        <link rel='stylesheet' href='css/content.css'></link>
    </head>
    <body>
        <header>
            <div class='container'>
                <heading>Random Boggle Solver</heading>
                <nav class='right'>
                    <ul>
                        <li>
                            <a href="http://github.com/jonathan-potter/boggle" title="Github repo">
                                <img src="assets/images/GitHub-Mark-32px.png" class="link-square"></img>
                            </a>
                        </li>
                        <li>
                            <a href="http://en.wikipedia.org/wiki/Boggle" title="Wikipedia: Boggle">
                                <img src="assets/images/Wikipedia-icon.svg.png" class="link-square"></img>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class='container'>
            <div id='boggle-board' class='one-half column'></div>
            <div id='right-container' class='one-half column'>
                <p>Mouseover or tap the words to see where they were found in the Boggle grid.</p>
                <p id='word-count'></p>
                <ul id='word-list'></ul>
            </div>
        </main>

        <script src='dependencies/lodash/lodash-3.1.0.min.js'></script>

        <script src='js/game.js'></script>
        <script src='js/utils.js'></script>
        <script src='js/board.js'></script>
        <script src='js/dictionary.js'></script>

        <script src='assets/dictionary/dictionary.js'></script>

        <script src='js/init.js'></script>
    </body>
</html>
