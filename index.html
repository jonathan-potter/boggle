<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' href='css/boggle.css'></link>
    </head>
    <body>
        <header>
            <h1>Random Boggle Solver</h1>
            <nav>
                <ul>
                    <li>
                        <a href="http://github.com/jonathan-potter/boggle" title="Github repo">
                            <img src="assets/images/GitHub-Mark-32px.png" class="link-square"></img>
                        </a>
                    </li>
                    <li>
                        <a href="http://en.wikipedia.org/wiki/Boggle" title="Wikipedia: Boggle">
                            <img src="assets/images/Wikipedia-icon.svg.png" class="link-square"></img>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <div id='boggle-board'></div>
            <div id='right-container'>
                <p id='word-count'></p>
                <p>Mouseover the words to see where they were found in the Boggle grid.</p>
                <ul id='word-list'></ul>
            </div>
        </main>

        <script src='dependencies/lodash-3.1.0.min.js'></script>

        <script src='js/game.js'></script>
        <script src='js/utils.js'></script>
        <script src='js/board.js'></script>
        <script src='js/dictionary.js'></script>

        <script src='library/dictionary.js'></script>

        <script src='js/init.js'></script>
    </body>
</html>
